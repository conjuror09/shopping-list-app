<!DOCTYPE html>
<html>
<head>
    <title>Shopping List</title>
    <style>
        body {
            font-family: sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>Shopping List</h1>
    <form method="post">
        <input type="text" name="item" placeholder="Add item">
        <button type="submit">Add</button>
    </form>
    <h2>Items:</h2>
    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
